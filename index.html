        <button id="playOrPause">▶️</button>
        <button id="playNext">⏭</button>
      </div>

      <input type="range" id="trackVolume" min="0" max="1" step=".01" value="0.5">

      <div class="progress">
        <data id="trackTime">0:00</data>
        <input type="range" id="trackProgress" min="0" max="1" step="0.001" value="0">
        <data id="trackDuration">0:00</data>
      </div>

    </div>
